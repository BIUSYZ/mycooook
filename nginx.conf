server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    # Use Docker's internal DNS resolver
    resolver 127.0.0.11 valid=30s;

    location /api {
        # Use a variable to force dynamic DNS resolution at runtime
        # instead of start time, preventing "host not found" error
        set $backend_upstream "http://backend:3000";
        proxy_pass $backend_upstream;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy Uploads requests to backend
    location /uploads {
        set $backend_upstream "http://backend:3000";
        proxy_pass $backend_upstream;
        proxy_set_header Host $host;
    }
}
